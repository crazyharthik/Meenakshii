<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: #E5E5E5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 100%;
            max-width: 100%;
            height: 100%;
            background-color: #FFFFFF;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #028b90;
            padding: 17px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #E0E0E0;
        }

        .header .profile {
            display: flex;
            align-items: center;
        }

        .header .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .header .profile span {
            font-weight: bold;
            font-size: 16px;
            font-family: 'Times New Roman', Times, serif;
            color: #fff;
        }

        .header .icons {
            display: flex;
            gap: 10px;
        }

        .header .icons i {
            font-size: 20px;
            cursor: pointer;
        }

        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #FAFAFA;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message .bubble {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            font-size: 14px;
        }

        .message.received .bubble {
            background-color: #E4E4E4;
            color: #000;
            border-radius: 0 10px 10px 10px;
        }

        .message.sent .bubble {
            background-color: #D0ECE8;
            color: #000;
            border-radius: 10px 0 10px 10px;
            color: #007665;
        }

        .footer {
            background-color: #FFFFFF;
            border-top: 1px solid #E0E0E0;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .footer input {
            flex: 1;
            padding: 10px;
            border: 1px solid #E0E0E0;
            border-radius: 20px;
            margin-right: 10px;
        }

        .footer button {
            background-color: #34C759;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: #FFFFFF;
            font-size: 18px;
            cursor: pointer;
        }

        .messages::-webkit-scrollbar {
            display: none !important;
        }

        .messages {
            -ms-overflow-style: none !important;
            scrollbar-width: none !important;
        }
    </style>
</head>

<body>
    <div class="chat-header-r">
        <div class="chat-container">
            <div class="header">
                <div class="profile d-flex">
                    <img src="464524146_489723244068775_2425967493337224337_n.jpg" alt="Profile">
                    <div>
                        <span> കെന്നഡി</span>
                        <div class="active-status d-flex align-items-center gap-1">
                            <span style="font-size: 12px;">saravanan_kennady</span>
                        </div>
                        <div class="active-status d-flex align-items-center gap-1">
                            <span style="font-size: 12px;">Active Now</span>
                            <div class="indicator"></div>
                        </div>
                    </div>
                </div>
                <div class="icons">
                    <button class="border-0 bg-transparent"><img src="Vector (14).svg" alt=""></button>
                    <button class="border-0 bg-transparent"><img src="Vector (13).svg" alt=""></button>
                </div>
            </div>

            <div class="messages p-0" id="messages">
                <video 
                    style="height: 100%;width: 100%;max-width: 100%;max-height: 100%;" 
                    id="popupVideo" 
                    autoplay 
                    controls>
                    <source src="success.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.getElementById("popupVideo");
            if (video) {
                video.play().catch(error => {
                    console.error("Video playback failed:", error);
                });
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const showPopupBtn = document.getElementById('showPopup');
            const closePopupBtn = document.getElementById('closePopup');
            const inlineVideoPopup = document.getElementById('inlineVideoPopup');
            const popupVideo = document.getElementById('popupVideo');

            // Show Video Popup
            showPopupBtn.addEventListener('click', () => {
                inlineVideoPopup.style.display = 'block';
                popupVideo.play();
            });

            // Close Video Popup
            closePopupBtn.addEventListener('click', () => {
                inlineVideoPopup.style.display = 'none';
                popupVideo.pause();
                popupVideo.currentTime = 0;
            });
        });
    </script>
</body>

</html>
